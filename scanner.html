<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hiro Scanner</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .ui-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="ui-overlay">Arahkan kamera ke Marker Hiro</div>

    <a-scene embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; trackingMethod: best;">

        <a-marker preset="hiro" emitevents="true" cursor="rayOrigin: mouse">
            <a-box position="0 0.5 0" material="color: #EF2D5E;"></a-box>
            <a-text value="Halo Dunia!" position="0 1.2 0" align="center" rotation="-90 0 0"></a-text>
        </a-marker>

        <a-entity camera></a-entity>  
    </a-scene>

</body>

</html>
